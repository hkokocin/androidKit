apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def config = rootProject.ext

android {
    compileSdkVersion config.targetSdkVersion
    buildToolsVersion config.buildToolsVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android {
        lintOptions {
            abortOnError false
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    def supportLibraryVersion = '27.1.0'
    implementation "com.android.support:support-v4:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"

    testImplementation "junit:junit:4.12"
    testImplementation "com.winterbe:expekt:0.5.0"
    testImplementation "org.mockito:mockito-inline:2.8.9"
    testImplementation("com.nhaarman:mockito-kotlin:1.3.0") {
        exclude module: "kotlin-stdlib"
    }
}

if (System.getenv("CI") == "true") {
    ext."signing.keyId" = System.getenv("SIGNING_KEY")
    ext."signing.password" = System.getenv("SIGNING_PASSWORD")
    ext."signing.secretKeyRingFile" = "../secring.gpg"
}

apply from: '../mvn-push.gradle'