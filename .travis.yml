language: android

android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
  - extra-android-support

jdk:
- oraclejdk8

branches:
  only:
  - master
  - stable

before_script:
- openssl aes-256-cbc -K $encrypted_d6b6c7dad457_key -iv $encrypted_d6b6c7dad457_iv
  -in secring.gpg.enc -out secring.gpg -d

script:
- ./gradlew clean build uploadArchives

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
