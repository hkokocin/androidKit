language: android

before_install:
  - yes | sdkmanager "platforms;android-27"

android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.2
  - android-27
  - extra-android-m2repository
  - extra-android-support

jdk:
- oraclejdk8

branches:
  only:
  - master
  - develop

before_script:
- openssl aes-256-cbc -K $encrypted_73202214b473_key -iv $encrypted_73202214b473_iv -in secring.gpg.enc -out secring.gpg -d

script:
- ./gradlew clean build uploadArchives

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
